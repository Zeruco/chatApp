<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatApp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <header class="header">
        <div class="header_inner">
            <div class="header_logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="header_sign-up">
                <button class="sign_up">Sign up</button>
            </div>

            <div class="header_sign-in">
                <button class="sign_in">Sign in</button>
            </div>

        </div>
    </header>
    <div class="write">
        <ul id="messages"></ul>
    </div>
    <footer class="footer">
        <form class="message_sent" onsubmit="return sendMessage();">
            <input class="input_message" id="message" placeholder="Enter message">
            <input value="" class="btn_send" type="submit">
        </form>
    </footer>
    <!--modal Window-->
    <div class="registration">
        <div class="close">
            <div class="close_btn"></div>
        </div>
        <form class="registration_form" onsubmit="return reg();">
            <input type="text" class="login" placeholder="Login">
            <input type="text" class="email" placeholder="Email">
            <input type="text" class="password" placeholder="Password">
            <input type="text" class="repeat_password" placeholder="Repeat password">
            <input type="submit" value="Registration" class="registration_btn">
        </form>
    </div>
    <div class="log_in">
        <div class="close">
            <div class="close_btn"></div>
        </div>
        <form class="log_in-form" onsubmit="return logIn();">
            <input type="text" class="email_input" placeholder="Email">
            <input type="text" class="password_input" placeholder="Password">
            <input type="submit" value="Sign in" class="sign_in-btn">
        </form>
    </div>
